<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nookphone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="critterpedia-header sticky" id="critr-header">
       <h1>C R I T T E R P E D I A</h1>
   </div>

   <div class="sticky content" id="critr-content">
       <div class="blathers">
           <img src="./images-acnh/Blathers_NH_-_alt.png">
       </div>
       <div class="bugs">
           <img onclick="clickCritter('bugs')" src="./images-acnh/bugs/Bagworm_NH_Icon.png">
        </div>
       <div class="fish">
           <img onclick="clickCritter('fish')" src="./images-acnh/footballfish-NH-Icon.png">
       </div>
       <div class="sea">
           <img onclick="clickCritter('sea')" src="./images-acnh/deepSea/NH-Icon-seastar.png">
        </div>
   </div>
   <div class="dump-critters-container" id="dump-critters"></div>
   <div class="hide" id="critter-detail-container">
    <div onclick="clickBack()" class="detail-header">B A C K</div>
    <div class="content push-down-margin" id="containsDetails">
        <div class="detail-image">
            <div class="flex-row-reverse">
                <img id="rendered-image" src="./images-acnh/bugs/moths/Common_Bluebottle_NH.png" >
            </div>
        </div>
        <div class="detail-months">
            <div> <h1>Availability</h1></div>
            <div id="availability">MARCH - APRIL</div>
        </div>
        <div class="detail-location">
            <div><h1>Location</h1></div>
            <div id="location">body of water</div>
        </div>
        <div class="detail-price">
            <div><h1>Nook price</h1></div>
            <div id="price">60 bells</div>
        </div>
    </div>
   </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script type="text/javascript" src="./critterpedia.js"></script>
</body>
</html>
